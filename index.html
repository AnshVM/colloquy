<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colloquy</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="super">
        <img id="logo" src="./logo.png" alt="Munsoc">
        <h1>Colloquy</h1>
        <hr>

        <div class="clock">
            <div class="hours">
                <div class="count" id="hour-count">00</div>
                <div class="text hour-text">hours</div>
            </div>
            <div class="mins">
                <div class="count min-count" id="min-count">04</div>
                <div class="text min-text">mins</div>
            </div>
            <div class="secs">
                <div class="count sec-count" id="sec-count">10</div>
                <div class="text sec-text">secs</div>
            </div>
        </div>
        <hr>
        <div class="info">
            <div>august 25th,</div>
            <div>6:00 pm,</div>
            <div>seminar hall 6,</div>
            <div>mpstme.</div>
        </div>
        <a><button>Join the family</button></a>
    </div>
    <script src="./main.js"></script>
</body>
</html>
